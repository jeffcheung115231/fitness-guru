        <h2>每週健身計劃</h2>
        <h3>初學者計劃</h3>
        <p>這個計劃適合剛開始健身的人，每週進行三次訓練。</p>
        <ul>
            <li>星期一：全身力量訓練（45分鐘）</li>
            <li>星期三：有氧運動（30分鐘慢跑或快走）</li>
            <li>星期五：核心訓練（腹肌、平板支撐等，30分鐘）</li>
        </ul>
        <h3>進階者計劃</h3>
        <p>這個計劃適合有一定基礎的健身者。</p>
        <ul>
            <li>星期一：上半身力量訓練（胸、背、手臂）</li>
            <li>星期二：有氧運動（HIIT訓練，20分鐘）</li>
            <li>星期四：下半身力量訓練（腿、臀部）</li>
            <li>星期六：全身拉伸和柔軟性訓練</li>
        </ul>
